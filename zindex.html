<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .con {
  position: absolute;
  margin: 50px;
}
div{
    width: 100px;
    height: 100px;
    border-radius: 100px;
    position: absolute;
    border: 3px solid white;
}

.blue{
    background-color: rgb(102, 0, 255);
    left: 40px;
    z-index: 4;
}
.red{
    background-color: red;
    left: 80px;
    z-index: 3;
    &:hover{
        z-index: 10;
    }
}
.green{
    background-color: rgb(30, 255, 0);
    left: 120px;
    z-index: 6;
}

</style>
<body>
    <div class="con">
        <div class="blue"></div>
        <div class="green"></div>
        <div class="red"></div>
    </div>

</body>
</html>
